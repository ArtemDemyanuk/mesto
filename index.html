<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место Russia</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__avatar-wrapper">
                        <img class="profile__avatar" src="./images/image_profile.jpg" alt="Жак-Ив Кусто">
                    </div>
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь&nbsp;океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="./images/nikolay-vorobyev-jaH3QF46gAY-unsplash.jpg" alt="Москва">
                        <div class="element__container">
                            <h2 class="element__title">Москва</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/konstantin-dyadyun-r5dhE6Hrm0I-unsplash.jpg" alt="Севастополь">
                        <div class="element__container">
                            <h2 class="element__title">Севастополь</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/alexey-ruban-JnlpvSKALl4-unsplash.jpg" alt="Казань">
                        <div class="element__container">
                            <h2 class="element__title">Казань</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/anastasiia-rozumna-f08DupJ2fnI-unsplash.jpg" alt="Ялта">
                        <div class="element__container">
                            <h2 class="element__title">Ялта</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/chris-johnson-w5GjZ4mcYAE-unsplash.jpg" alt="Ставрополь">
                        <div class="element__container">
                            <h2 class="element__title">Ставрополь</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/helen-ast-FBXbzwxxqOQ-unsplash.jpg" alt="Санкт-Петербург">
                        <div class="element__container">
                            <h2 class="element__title">Санкт-Петербург</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__inputs">
                        <input name="user_name" class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                        <input name="user_about" class="popup__input popup__input_type_about" type="text" placeholder="О cебе">
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
            </div>
            <footer class="footer">
                <p class="footer__copyright">&copy;2023 Mesto Russia</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
